<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="stylesheet" href="style_tshirt.css" />
        <title>Order Details</title>
    </head>

    <body style="background:orange;">
        
        <!-- Messenger Chat Plugin Code -->
    <div id="fb-root"></div>

    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "176878175698732");
      chatbox.setAttribute("attribution", "biz_inbox");

      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v12.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

        <div class="row">

            <div class="card productcard column-1">
                <img src="tshirtjpg.jpg">
                <div class="container profile">
                    <h1 class="order">Your Order</h1>
                </div>
            </div>

            <div class="card ordercard column-2">
                <h1 class="heading">Order Details</h1>

                <form name="myForm" enctype="multipart/form-data" method="put" onsubmit="return formValidation()">

                    <label for="tagline"><strong>Tagline:</strong></label>
                    <input type="text" id="tagline" name="tagline">

                    <p>
                        <strong>Tshirt color:</strong>
                    </p>
                    <input type="radio" id="red" name="color" value="Red">
                    <label for="red">Red</label><br>
                    <input type="radio" id="green" name="color" value="Green">
                    <label for="green">Green</label><br>
                    <input type="radio" id="blue" name="color" value="Blue">
                    <label for="blue">Blue</label>

                    <p>
                        <label for="size"><strong>Tshirt size:</strong></label>
                        <select name="size" id="size">
                            <option selected="" value="default">Select a size</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </p>

                    <p>
                        <label for="quantity"><strong>Quantity:</strong></label>
                        <select name="quantity" id="quantity">
                            <option selected="" value="default">Select a quantity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </p>
                    
                    <label for="orderdate"><strong>Order date:</strong></label>
                    <input type="date" id="orderdate" name="orderdate">

                    <p>
                        <label for="name"><strong>Enter your name:</strong></label>    
                        <input type="text" id="name" name="name">
                    </p>

                    <p>
                        <label for="number"><strong>Enter your mobile number:</strong></label>
                        <input type="text" id="number" name="number">
                    </p>

                    <p>
                        <label for="address"><strong>Enter your address:</strong></label>
                    </p>
                    <textarea id="address" name="address" rows="4" cols="50"></textarea>

                    <p>
                        <strong>Choose payment options:</strong>
                    </p>
                    <input type="radio" id="card" name="pay" value="Card">
                    <label for="card">Card</label><br>
                    <input type="radio" id="paytm" name="pay" value="Paytm">
                    <label for="paytm">Paytm</label><br>
                    <input type="radio" id="cash" name="pay" value="Cash">
                    <label for="cash">Cash</label>

                    <p><strong>Total amount:</strong> â‚¹ 500</p>
                    <button class="button green" name="submit" type="submit">Place Order</button>
                </form> 
                
            </div>

        </div>

    </body>
    <script src="tshirt.js"></script>
</html>
